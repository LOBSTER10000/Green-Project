<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout2.html}">

<head>
    <meta charset="UTF-8">
    <title> 관리자페이지 </title>

</head>
<body>
<div layout:fragment="admin_content">


    <div class="container">
      <table th:object="${product}">
          <tbody>
            <tr>
                <td>상품명</td>
                <td th:utext="${product.pro_name}">1</td>
            </tr>
            <tr>
                <td>상품내용</td>
                <td th:utext="${product.pro_content}">2</td>
            </tr>
            <tr>
                <td>지불포인트</td>
                <td th:utext="${product.pro_point}">3</td>
            </tr>
            <tr>
                <td>지급처</td>
                <td th:utext="${product.pro_from}">4</td>
            </tr>
          </tbody>
      </table>
    </div>

    <div>
        <button><a th:href="@{product4(pro_num=${product.pro_num})}">수정</a></button>
    </div>
    <div>
        <button><a id="deletePro" th:href="@{deletePro(pro_num=${product.pro_num})}">삭제</a></button>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function(){
      const deletePro = document.querySelector("#deletePro");

      deletePro.addEventListener("click", function(e){
          if(!confirm('삭제하시겠습니까?')){
              e.defaultPrevented;
              alert("삭제가 취소되었습니다");
          }
          else{
              alert("삭제되었습니다");
          }
      });
    });
</script>
</body>
</html>
