<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout2.html}">
<link href="/css/board.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title> 관리자페이지 </title>
    <!--   민지 (pagination이용하기 위함 jquery 추가)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    let content;


    $(document).ready(function () {
    $.ajax({
      url: '/pagination', // 데이터를 가져올 URL_
      type: 'post',
      dataType: "json",
      success: function (data) { // 데이터를 가져온 후 실행할 콜백 함수
        console.log(data); // 데이터 확인용
        content = data;
        console.log(data);
        getData(1);
      },
      error: function (e) {
        console.log("ERROR: ", e);
      }
      });
    });



    // 페이징 처리
    function pageLink(currentPage, totalPage, funName){
      // pageLink 설정하기(?)
      let pageUrl = "";
      let pageLimit = 5;
      let startPage = parseInt((currentPage - 1) / pageLimit) * pageLimit + 1;
      let endPage = startPage - 1 + pageLimit ;

      if (totalPage < endPage) {
        endPage = totalPage;
      }

      let nextPage = endPage + 1;

      //page test
      console.log(currentPage,"curPage,",startPage,"startPage,", endPage,"endPage,",nextPage,"nextPage");

      <!-- href="javascript:showNumber()" 링크 클릭시 함수실행을 시켜줌-->

      //맨 첫 페이지
      if (currentPage > 1 && pageLimit < currentPage) {
        pageUrl += "<a class='page first' href='javascript:" + funName + "(1);'><li className=\"page-item\"></a>";
      }
      //이전 페이지
      if (currentPage > pageLimit) {
        pageUrl += " <a class='page prev' href='javascript:" + funName + "(" + (startPage == 1 ? 1 : startPage - 1) + ");'><li className=\"page-item\"></a>";
      }
      //~pageLimit 맞게 페이지 수 보여줌
      for (var i = startPage; i <= endPage; i++) {
        //현재페이지면 진하게 표시
        if (i == currentPage) {
          pageUrl += " <a href='#'><strong>" + i + "</strong></a>"
        } else {
          pageUrl += " <a href='javascript:" + funName + "(" + i + ");'> " + i + " </a>";
        }
      }

      //다음 페이지
      if (nextPage <= totalPage) {
        pageUrl += "<a class='page next' href='javascript:" + funName + "(" + (nextPage < totalPage ? nextPage : totalPage) + ");'><li className=\"page-item\"></a>";
      }
      //맨 마지막 페이지
      if (currentPage < totalPage && nextPage < totalPage) {
        pageUrl += "<a class='page last' href='javascript:" + funName + "(" + totalPage + ");'><li className=\"page-item\"></a>";
      }
      //pageUrl_ test
      console.log(pageUrl);
      // 현재 페이지 번호를 업데이트합니다.

      $('#pagingul').html(pageUrl);
      // cur를 붙여야하나 아니면 pageUrl 을 붙여야하나 해봐야함
      return pageUrl;


    }
    function getData(num) {
      // 한페이지에 10개를 보여주기 위한 함수 설정
      let itemsPerPage = 10;  // 한 페이지에 보여줄 데이터의 수
      let currentPage = num;    // 현재 페이지 번호
      let startIndex = (currentPage - 1) * itemsPerPage;  // 시작 데이터 인덱스
      let endIndex = startIndex + itemsPerPage;          // 끝 데이터 인덱스
      // page =1 이면  0~9 >> 10~19 >> ...

      let  userTable = $("#t_body"); //t_body 변수 지정
      // 이전 데이터를 모두 지우고

      //페이징처리 ----
      let totalPage = Math.ceil(content.length / itemsPerPage);  // 총 페이지 수
      // pageLink(현재페이지, 전체페이지, 호출할 함수이름)
      let htmlStr = pageLink(currentPage, totalPage, "getData");
      // common.js - pageLink
      $("#div_paginate").html(htmlStr);

      $('#t_body').empty();
      // 데이터를 테이블에 추가
      $.each(content, function(i, item) {
        if (i >= startIndex && i < endIndex) {
          userTable.append(
                  '<tr>' +
                  '<td><a href="/admin/modify?user_id=' + item.user_id + '">' + item.user_id + '</a></td>' +
                  '<td>' + item.user_pass + '</td>' +
                  '<td>' + item.user_name + '</td>' +
                  '<td>' + item.user_email + '</td>' +
                  '<td>' + item.user_tel + '</td>' +
                  '<td>' + item.zip_code + '</td>' +
                  '<td>' + item.address1 + '</td>' +
                  '<td>' + item.address2 + '</td>' +
                  '<td>' + item.address3 + '</td>' +
                  '<td>' + item.address4 + '</td>' +
                  '<td>' + item.user_point + '</td>' +
                  '</tr>'
          );
        }
      });

    } // data 10개씩 끊어오는 함수
  </script>


</head>

<body>

<div layout:fragment="admin_content">
    <div class="container" id="box" style="margin-top: 120px; text-align: center">
        <h2>회원관리</h2>

    <!--검색처리-->
    <div class="search-form">
      <div class="row" style="margin-bottom: 3%; margin-left: 0%;">
        <div class="col-lg-3 col-md-3 col-sm-12 p-0">

          <select class="form-select" name="searchType" id="search-type">
            <option th:value="user_name">회원명</option>
            <option th:value="user_id">아이디</option>
            <option th:value="user_tel">전화번호</option>
          </select>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12 p-0">
          <input type="text" placeholder="검색어..." class="form-control"
                 name="searchValue">
        </div>
        <div class="col-lg-1 col-md-3 col-sm-12 p-0">
          <button class="btn btn-base submitbtn"  name="search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!--검색처리-->

    <table class="table table-striped">
      <thead class="table-success">
      <tr style="white-space: nowrap">
        <th scope="col">아이디</th>
        <th scope="col">비밀번호</th>
        <th scope="col">회원명</th>
        <th scope="col">이메일</th>
        <th scope="col">전화번호</th>
        <th scope="col">우편번호</th>
        <th scope="col">주소1</th>
        <th scope="col">주소2</th>
        <th scope="col">주소3</th>
        <th scope="col">주소4</th>
        <th scope="col">포인트</th>
      </tr>
      </thead>
      <tbody id="t_body">
      <tr th:each="list: ${user}" style="word-break: keep-all; vertical-align: middle;">
        <td><a th:href="@{/admin/modify(user_id=${list.user_id})}" th:text="${list.user_id}"></a></td>
        <td th:text="${list.user_pass}">2</td>
        <td th:text="${list.user_name}">3</td>
        <td th:text="${list.user_email}">4</td>
        <td th:text="${list.user_tel}">5</td>
        <td th:text="${list.zip_code}">6</td>
        <td th:text="${list.address1}">7</td>
        <td th:text="${list.address2}">8</td>
        <td th:text="${list.address3}">9</td>
        <td th:text="${list.address4}">0</td>
        <td th:text="${list.user_point}">0</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!----- 페이징 ----->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item"  id="pagingul">
      </li>
    </ul>
  </nav>
  <!----- 페이징 ----->

  <script>

  $('.submitbtn').click(function () {
    let type = $('select[name=searchType]').val();
    let value = $('input[name=searchValue]').val();


    $.ajax({
      url: '/pagination', // 데이터를 가져올 URL_
      type: 'post',
      dataType: "json",
      data:{"searchType":type,"searchValue":value},
      success: function (data) { // 데이터를 가져온 후 실행할 콜백 함수
        console.log(data); // 데이터 확인용
        content = data;
        getData(1);
      },
      error: function (e) {
        console.log("ERROR: ", e);
      }
    });
  });
</script>
</div>

</body>
</html>
