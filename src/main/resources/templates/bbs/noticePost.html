<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<meta charset="UTF-8">
<link href="/css/post.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="/js/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function () {
        CKEDITOR.replace('editor');
    });
</script>

<body>
<div layout:fragment="content" style="padding-bottom: 50px; padding-top: 120px;">
    <div class="container">
        <div class="post-page">
            <div class="noticePost">
                <p style="font-size: 35px; font-family: 'GmarketSansMedium'; font-weight: bold;">공지사항 등록</p>
                <hr>
            </div>

            <div class="container">
                <form action="/noticePost" method="post">
                    <input type="hidden" name="user_id" th:value="${user.user_id}">
                    <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                        <div class="col-sm-10">
                            <input type="text" name="notice_title" class="form-control" id="inputTitle"
                                   placeholder="제목을 입력해 주세요.">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputContent" class="col-sm-2 col-form-label"
                               style="margin-top: 11px;"><strong>내용</strong></label>
                        <div class="col-sm-10">
                    <textarea id="inputContent" name="notice_content" class="form-control"
                              placeholder="내용을 입력해 주세요."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a class="btn btn-primary me-md-2" role="button" id="undo"
                               style="background: #2a6a47; color: white; font-weight: 700;" href="/notice">취소</a>
                            <input type="submit" value="등록" id="notice" class="btn btn-primary me-md-2"
                                   style="background: #2a6a47; color: white; font-weight: 700;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>

</html>
