<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      layout:fragment="content">
<meta charset="UTF-8">
<link href="/css/board.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>


<body>

<div class="board-page">
    <div class="board">
        <p style="font-size: 35px; font-family: 'GmarketSansMedium'; font-weight: bold;">Q&A</p>
    </div>

    <div class="row">
        <table class="table" id="article-table">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">작성일</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="list :${boardNum}">
                <td th:text="${list.board_num}"></td>
                <td th:text="${list.board_date}"></td>
                <td th:text="${list.board_title}"></td>
                <td th:text="${list.board_content}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-primary me-md-2" role="button" id="write-article"
               style="background: #2a6a47; color: white; font-weight: 700;" href="/board">뒤로</a>
            <a class="btn btn-primary me-md-2" role="button" id="write-article1"
               style="background: #2a6a47; color: white; font-weight: 700;" href="/updateBoard">수정</a>
            <button type="button" onclick="deleteBoard();"style="background: #2a6a47; color: white; font-weight: 700;" class="btn btn-primary me-md-2">삭제</button>
        </div>
    </div>

    </table>
</div>




</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
