<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      layout:fragment="content">
<meta charset="UTF-8">
<link href="/css/board.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
    // 퀵메뉴 js
    $(document).ready(function () {
        var tmp = parseInt($("#test_obj").css('top'));

        $(window).scroll(function () {
            var scrollTop = $(window).scrollTop();
            var obj_position = scrollTop + tmp + "px";

            $("#test_obj").stop().animate({
                "top": obj_position
            }, 500);
        }).scroll();
    });
</script>

<body>

<main role="main" class="container">
    <div class="starter-template">
        <table class ="table table-bordered">
            <thead>

            </thead>
            <tbody>
            <tr th:if="${#lists.size(list)} > 0" th:each="boardList : ${boardList}">
                <td th:text="${list.board_num}"></td>
                <td class="title" th:text="${list.board_title}"></td>
                <td th:text="${#temporals.format(list.createdDatetime,
                        'yyyy-MM-dd HH:mm::ss')}"></td>
            </tr>
            <tr th:unless="${#lists.size(list)} > 0">
                <td colspan="4">조회된 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <!-- 수정/삭제 -->
        <td colspan="2" align="center">
            <input type="submit" class="btn btn-success" value="수정" />
            <input type="button" class="btn btn-success" value="삭제" onclick="location.href='boardList.html'" />
        </td>


    </div>

    <!-- 퀵메뉴-->
    <div id="test_obj">
        <div class="pagination justify-content-center">
            <a href="/index">홈</a></li>
        </div>
        <div class="pagination justify-content-center">
            <a href="#">소개</a></li>
        </div>
        <div class="pagination justify-content-center">
            <a href="/notice">공지사항</a></li>
        </div>
        <div class="pagination justify-content-center">
            <a href="/board">QnA</a></li>
        </div>
        <div class="pagination justify-content-center">
            <a href="/join">마이페이지</a></li>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
