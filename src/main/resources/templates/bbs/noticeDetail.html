<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      layout:fragment="content">
<meta charset="UTF-8">
<link href="/css/noticeDetail.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<body>

<div class="notice-page">
    <div class="notice">
        <p style="font-size: 35px; font-family: 'GmarketSansMedium'; font-weight: bold;">공지사항</p>
    </div>

    <div class="content">
        <table th:object="${notice}" class="row detail-box">

            <tbody>
            <tr class="row">
                <th class="col-md-2">No</th>
                <th class="col-md-4" th:utext="${notice.notice_num}" style="border-bottom: 2px solid #888; border-top: 2px solid black;"></th>
                <th class="col-md-2">등록일</th>
                <td class="col-md-4" th:utext="${#temporals.format(notice.notice_date, 'yyyy-MM-dd HH:mm')}" style="border-bottom: 2px solid #888; border-top: 2px solid black;"></th>

            </tr>
            <tr class="row">
                <td class="col-md-2">제목</td>
                <td class="col-md-4" th:utext="${notice.notice_title}" style="border-bottom: 2px solid #888; border-top: 2px solid black;"></td>
                <th class="col-md-2">작성자</th>
                <td class="col-md-4" th:utext="${notice.user_id}" style="border-bottom: 2px solid #888; border-top: 2px solid black;"></td>
            </tr>
            <tr class="row">
                <td class="col-md-2">내용</td>
                <td class="col-md-10" th:utext="${notice.notice_content}" style="border-bottom: 2px solid #888; border-top: 2px solid black;"></td>

            </tr>
            </tbody>
        </table>
    </div>


    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-primary me-md-2" role="button" id="write-article"
               style="background: #2a6a47; color: white; font-weight: 700;" href="/notice">취소</a>

            <a class="btn btn-primary me-md-2" role="button" id="write-article1"
               style="background: #2a6a47; color: white; font-weight: 700;" th:href="@{/updateNotice1(notice_num=${notice.notice_num})}">수정</a>

            <a class="btn btn-primary me-md-2" role="button" id="write-article2"
               th:href="@{deleteNotice(notice_num=${notice.notice_num})}"
               style="background: #2a6a47; color: white; font-weight: 700;">삭제</a>
        </div>
    </div>

    </table>
</div>




</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
