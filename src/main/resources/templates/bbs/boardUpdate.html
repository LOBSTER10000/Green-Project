<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      layout:fragment="content">
<meta charset="UTF-8">
<link href="/css/board.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>

<main role="main" class="container">
  <div class="starter-template">
    <form role="update-form" th:action="@{'bbs/boardList' + ${board_num}}" method="post">
      <input type="hidden" name="_method" value="put"/>
      <input type="hidden" name="id" th:value="${board_num}"/>


      <!--title-->
      <input type="text" name="title" th:value="${board_title}"> <br>

      <!--content-->
      <textarea name="content" th:text="${board_content}"></textarea><br>

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">수정</button>
        <button type="submit" class="btn btn-warning" name="undo" th:href="@{/board/}">취소</button>
      </div>
    </form>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
