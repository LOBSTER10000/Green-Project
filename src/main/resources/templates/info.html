<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
    <meta charset="UTF-8">
    <title> 소개 </title>
    <link rel="stylesheet" type="text/css" href="/css/info.css">
</head>
<body>
<div layout:fragment="content" style="margin-top: 112px; padding-bottom: 40px;">

    <div class="container boxes" style="width: 100%; height: 450px; font-family: 'NanumBarunGothic', sans-serif;">

        <div class="row" style="padding-top: 15px; margin-left: 15px;">
            <div class="col-md-4" style="margin-top: 3.5%;">
                <p style="font-size: 26px; font-family: 'GmarketSansMedium', sans-serif; font-weight: 700; margin-bottom: 0px;">
                    <span style="color: #28a745;">그린</span>으로 만든 유<span style="color: #28a745;">토피아</span>,</p>
                <p style="font-size: 26px; font-family: 'GmarketSansMedium', sans-serif; font-weight: 700;">그린토피아를
                    소개합니다</p>
                <p style="margin-bottom: 0px; font-weight: 700;">그린토피아는 사용하지 않는 전자제품을 무상 방문 수거하여,</p>
                <p style="font-weight: 700;">온실가스를 감축하려는 친환경 플랫폼입니다.</p>
                <div id="boxes1">
                    <p style="font-weight: 700; margin-bottom: 0px; font-size: 16px; margin-top: 10%;">제품의 소비 이후에도 무상수거를 통한</p>
                    <p style="font-weight: 700; margin-bottom: 0px; font-size: 16px;">재사용과 재활용이 되는</p>
                    <p style="font-weight: 700; margin-bottom: 0px; font-size: 16px;">지속적인 <span style="color: #28a745;">자원순환형의 시스템</span>을 구축하고 있습니다</p>
                </div>
                <div class="container" style="margin-top: 3%; border: 1px solid #e8e8e8; text-align: center; border-radius: 10px; padding-left: 0px; padding-right: 0px;">
                    <div style="height: 50%; border-bottom: 1px solid #e8e8e8; color: white; background: linear-gradient(to right, #05c75d, #40c7cc);">
                        <p style="color: white; font-weight: 700; font-size: 16px;">자원의 순환 과정</p>
                    </div>
                    <div style="height: 50%;">
                        <p style="font-weight: 700; font-size: 16px;">자원 > 생산 > 소비 > 재활용 > 자원</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div>
                    <img src="/img/info/info.png" style="width: 100%;">
                </div>
            </div>
        </div>


    </div>

    <div class="container boxes" style="width: 100%; height: 450px; margin-top: 5%; font-family: 'NanumBarunGothic', sans-serif;">

        <div style="padding-top: 15px; margin-left: 15px;">
            <p style="font-size: 28px; font-weight: 700; font-family: 'GmarketSansMedium', sans-serif;">기대효과와 <span style="color: #28a745;">미래</span></p>
        </div>

    </div>

    <div class="container boxes" style="width: 100%; height: 450px; margin-top: 5%; font-family: 'NanumBarunGothic', sans-serif;">

        <div style="padding-top: 15px; margin-left: 15px;">
            <p style="font-size: 28px; font-weight: 700; font-family: 'GmarketSansMedium', sans-serif;">그린포인트  <span style="color: #28a745;">교환</span></p>
        </div>

    </div>

</div>

</body>

</html>
