<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" >
<meta charset="UTF-8">
  <title>회원가입 입력 화면</title>
<div layout:fragment="content">
  <div class="container" id="box" style="margin-top: 150px; text-align: center">
    <h2>회원정보수정</h2>
<div align="center">
  <form action="" method="post">
   <div class="container" style="text-align: center; width: 600px">
    <table class="table table-success" >
      <tr>
        <th>회원번호</th>
        <td><input type="text" class="form-control" name="usernum" required="required" /></td>
      </tr>
      <tr>
        <th>회원명</th>
        <td><input type="text" class="form-control" name="username" required="required" /></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td><input type="email" class="form-control" name="email" required="required" /></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" class="form-control" name="email" required="required" /></td>
      </tr>
      <tr>
        <th>주소</th>
        <td><input type="text" class="form-control" name="addr" required="required" /></td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td><input type="text" class="form-control" name="tel" required="required" /></td>
      </tr>
      <tr>
        <th>포인트</th>
        <td><input type="text" class="form-control" name="point" required="required" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" class="btn btn-success" value="수정" />
          <input type="button" class="btn btn-success" value="삭제" onclick="location.href='memberList.html'" />
        </td>
      </tr>
    </table>
   </div>
  </form>
</div>
</div>
</div>
</div>
</html>
