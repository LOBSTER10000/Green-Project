<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
    <meta charset="UTF-8">
    <title> 회원 정보 찾기 </title>
    <script src="/js/searchUser.js"></script>
    <style>
        #box {
            text-align: center;
            box-shadow: 20px 16px 19px 0px rgba(0,0,0,0.72);
            -webkit-box-shadow: 20px 16px 19px 0px rgba(0,0,0,0.72);
            -moz-box-shadow: 20px 16px 19px 0px rgba(0,0,0,0.72);
        }
    </style>
</head>
<body>
<div layout:fragment="content" style="padding-bottom: 50px;">
    <div class="container" id="box" style="margin-top: 140px; font-family: GmarketSansMedium,serif;">
            <div class="row">
                <div class="col-md-6" style="height: 450px;">
                    <div class="container">
                        <p>아이디 찾기</p>
                        이름 : <input type="text" name="id_name" id="id_name"> <br>
                        이메일 : <input type="email" name="id_email" id="id_email"> <br>
                        <button type="button" onclick="checkUserId()">찾기</button><br>
                        <span id="idCheckMessage"></span>
                    </div>
                </div>

                <div class="col-md-6" style="background: linear-gradient(to left, #0F4229, rgba(26, 121, 64, 0.8)); height: 450px;">
                    <div class="container">
                        <p>비밀번호 찾기</p>
                        이름 : <input type="text" name="pass_name" id="pass_name"> <br>
                        아이디 : <input type="text" name="pass_id" id="pass_id"> <br>
                        이메일 : <input type="email" name="pass_email" id="pass_email"> <br>
                        <button type="button">메일로 발송하기</button><br>
                        <span id="passCheckMessage"></span>
                    </div>
                </div>
            </div>
    </div>
</div>

</body>

</html>
