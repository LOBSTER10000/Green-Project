<!DOCTYPE html>
<html lang="en"

    <link rel="stylesheet" href="/css/exchange/exchange3.css" type="text/css">

                                </div>

                                            <td style="color: dodgerblue;">18,650</td>
                                            <td style="color: dodgerblue; text-align: center;">Y</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="col-2">
                                    <img src="/img/myPage/qr-code.png" id="qr">
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
            </div>

        </div>


        <!-- logo carousel -->
        <div class="logo-carousel-section" style="margin-top: 3%;">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="logo-carousel-inner">
