<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title> 교환 </title>
    <link rel="stylesheet" href="/css/exchange/exchange2.css" type="text/css">
</head>
<body>
<div layout:fragment="content">


    <div class="container-fluid" id="box"
         style="margin-top: 113px; padding-left: 0px; padding-right: 0px; font-family: 'NanumBarunGothic', sans-serif;">

        <div class="container">
            <div class="row">

                <div class="col-md-5" style="margin-top: 2%;">
                    <img src="/img/exchange/올리브영.png" alt="" style="width:100%;">
                </div>

                <div class="col-md-7" style="border-top: 3px solid black; margin-top: 2%;">

                    <div style="border-bottom: 1px solid #e6e6e6; font-family: 'GmarketSansMedium', sans-serif;">
                        <span>올리브영</span>
                        <p class="products">[올리브영] 1만원권</p>
                        <span class="products" style="font-size: 26px; font-weight: 1000;">10,000</span>
                        <span style="font-size: 24px;">p</span>
                    </div>

                    <div style="display: flex; border-bottom: 1px solid #e6e6e6;">
                        <div style="padding-top: 15px; padding-bottom: 15px; width: 30%;">
                            <p style="color: #888; font-size: 16px; font-family: 'GmarketSansMedium', sans-serif;">
                                지불포인트</p>
                        </div>

                        <div style="padding-top: 15px; padding-bottom: 15px;">
                            <p style="font-size: 16px; font-weight: 600;">10,000p</p>
                        </div>
                    </div>


                    <div style="display: flex; border-bottom: 1px solid #e6e6e6;">

                        <div style="padding-top: 15px; padding-bottom: 15px; width: 30%;">
                            <p style="color: #888; font-size: 16px; font-family: 'GmarketSansMedium', sans-serif;">
                                예약발송</p>
                        </div>

                        <div style="padding-top: 15px; padding-bottom: 15px;">
                            <p style="font-size: 16px; font-weight: 600;">가능</p>
                        </div>
                    </div>

                    <div style="display: flex; height: 30px;">
                        <div style="padding-top: 15px; padding-bottom: 15px; width: 30%;">
                            <p style="color: #888; font-size: 16px; font-family: 'GmarketSansMedium', sans-serif;">
                                교환처</p>
                        </div>

                        <div style="padding-top: 15px; padding-bottom: 15px;">
                            <p style="font-size: 16px; font-weight: 600;">올리브영</p>
                        </div>
                    </div>

                    <div style="display: flex;">
                        <div style="padding-top: 15px; padding-bottom: 15px; width: 30%;">
                            <p style="color: #888; font-size: 16px; font-family: 'GmarketSansMedium', sans-serif;">
                                유효기간</p>
                        </div>

                        <div style="padding-top: 15px; padding-bottom: 15px;">
                            <p style="font-size: 16px; font-weight: 600;">무제한</p>
                        </div>
                    </div>

                    <div style="margin-top: 2%; text-align: center;">
                        <button type="button" id="button1" data-toggle="modal" data-target="#exampleModal">포인트 교환
                        </button>
                        <button id="button2" onclick="history.back()">뒤로가기</button>
                    </div>


                </div>
            </div>

            <div style="border-top: 2px solid black; margin-top: 3%;">
                <div>
                    <p style="margin-left: 4%;">
                        컨텐츠 부분입니다.
                    </p>
                </div>
            </div>

        </div>


        <!-- logo carousel -->
        <div class="logo-carousel-section" style="margin-top: 3%;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="logo-carousel-inner">
                            <div class="single-logo-item">
                                <img src="/assets/img/company-logos/서울시로고.png" alt="">
                            </div>
                            <div class="single-logo-item">
                                <img src="/assets/img/company-logos/환경부로고.png" alt="">
                            </div>
                            <div class="single-logo-item">
                                <img src="/assets/img/company-logos/시민연대.png" alt="">
                            </div>
                            <div class="single-logo-item">
                                <img src="/assets/img/company-logos/엘지전자.png" alt="">
                            </div>
                            <div class="single-logo-item">
                                <img src="/assets/img/company-logos/삼성전자.png" alt="" style="margin-top: 8px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end logo carousel -->

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">

                <div style="text-align: right;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form method="post" action="exchange">
                        <div class="container-fluid">
                            <div class="row">

                                <div class="col-md-5 kop">
                                   <div>
                                    <img src="/img/exchange/올리브영.png" alt="" style="width: 100%;">
                                   </div>

                                    <div id="kop2">
                                        <p style="font-weight: 700; font-size: 17px; font-family: 'GmarketSansMedium', sans-serif">[올리브영] 1만원권</p>
                                    </div>
                                </div>


                                <div class="col-md-7">

                                    <div>
                                    <input type="hidden" value="1">
                                    </div>

                                    <div>
                                        <table id="table1" style="margin-bottom: 3%;">
                                            <thead>
                                              <tr style="font-weight: 700;">
                                                <td colspan="2">
                                                  그린포인트 교환 <span style="color: darkred;"> (*환불이 힘드니 고심해서 결제해주세요) </span>
                                                </td>
                                              </tr>
                                            </thead>
                                            <tbody>

                                            <tr>
                                                <td style="color: #888;">
                                                    상품명
                                                </td>
                                                <td>[올리브영] 1만원권</td>
                                            </tr>

                                            <tr>
                                                <td style="color: #888;">유저 아이디
                                                </td>
                                                <td>test1</td>
                                            </tr>

                                            <tr>
                                                <td style="color: #888;">현재 포인트</td>
                                                <td><input type="text" value="35000" readonly style="background: #e6e6e6; border:none;"></td>
                                            </tr>

                                            <tr>
                                                <td style="color: #888;">결제 포인트</td>
                                                <td><input type="text" value="10000" readonly style="background: #e6e6e6; border:none;"></td>
                                            </tr>

                                            <tr style="border-bottom: 2px solid black;">
                                                <td style="color: #888;">잔여 포인트</td>
                                                <td><input type="text" value="25000" readonly style="background: #e6e6e6; border:none;"></td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>



                                    <div style="text-align: right;">
                                        <input type="submit" value="결제하기" id="button3">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="button4">취소</button>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- modal end -->


</div>
</body>
</html>
