<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<header th:replace="/fragment/header"></header>
<link rel="stylesheet" href="/css/pickUp.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>
<div class="container-fluid">
    <!--    전체 컨테이너   -->
    <div class="container_content_all">
        <!--   상단 배너 이미지   -->
        <div>
            <img class="img_header" src="/img/pickup/pickup_recycle.png" alt="픽업 상단 이미지">
            <div class="textDiv_header">
                <div class="text_header">배출 신청</div>
            </div>
        </div>
        <!--   페이지별 단계   -->
        <div class="container" style="margin-top: 55px;">
            <div class="row box_step">
                <div class="col-3" style="margin-right: 55px;"></div>
                <div class="col-2">
                    <div class="circle_nextStep" id="line_stepConnect"><i class="fa-regular fa-pen-to-square"></i></div>
                    <div class="text_step">1단계<br>기본정보 입력</div>
                </div>
                <div class="col-2">
                    <div class="circle_currentStep" id="line_stepConnect2"><i class="fa-solid fa-recycle"></i></div>
                    <div class="text_step">2단계<br>배출품목 입력</div>
                </div>
                <div class="col-2">
                    <div class="circle_nextStep"><i class="fa-solid fa-check"></i></div>
                    <div class="text_step">3단계<br>예약 완료</div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <!--   메인 컨텐츠  -->
        <div class="container_content">
            <div class="container" style="margin-bottom: 10px;">
                <div class="row">
                    <div class="col-6">
                        <!--   1차 카테고리 선택 이미지  -->
                        <div id="box_recycle_preview">
                            <img id="img_recycle_preview" src="/img/pickup/washing-machine.png" alt="세탁기">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <table>
                                <tr>
                                    <td class="col-2">
                                        <!--   1차 카테고리 헤더  -->
                                        <div style="font-weight: bold;">카테고리</div>
                                    </td>
                                    <td class="col-9">
                                        <!--   1차 카테고리 리스트  -->
                                        <div class="box_recycleCategory">
                                            <input type="button" class="btn_recycleCategory_1st" id="img_washing">
                                            <input type="button" class="btn_recycleCategory_1st" id="img_refrigerator">
                                            <input type="button" class="btn_recycleCategory_1st" id="img_television">
                                            <input type="button" class="btn_recycleCategory_1st"
                                                   id="img_airConditioner">
                                            <input type="button" class="btn_recycleCategory_1st" id="img_computer">
                                            <input type="button" class="btn_recycleCategory_1st" id="img_solar">
                                            <input type="button" class="btn_recycleCategory_1st" id="img_etc">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-2"></td>
                                    <td class="col-9">
                                        <!--   2차 카테고리 리스트  -->
                                        <div>
                                            <input type="button" class="btn_recycleCategory_2st" value="일반세탁기">
                                            <input type="button" class="btn_recycleCategory_2st" value="드럼세탁기">
                                            <input type="button" class="btn_recycleCategory_2st" value="탈수기">
                                        </div>
                                        <div style="display: none">
                                            <input type="button" class="btn_recycleCategory_2st" value="가정용냉장고">
                                            <input type="button" class="btn_recycleCategory_2st" value="양문형냉장고">
                                            <input type="button" class="btn_recycleCategory_2st" value="김치냉장고">
                                            <input type="button" class="btn_recycleCategory_2st" value="와인냉장고">
                                            <input type="button" class="btn_recycleCategory_2st" value="쇼케이스">
                                            <input type="button" class="btn_recycleCategory_2st" value="업소용냉장고">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="/js/pickUp2.js"></script>
<footer th:replace="/fragment/footer"></footer>
</html>
